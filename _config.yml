# Site settings
title: Musings by Bala Krishna
email: prince.balakrishna@gmail.com
description: >-
  Engineer with a keen interest in architecting products, solving at scale,
  and exploring data science & AI. Documenting before AI takes over my brain!
baseurl: ""
url: "https://krishnaclouds.github.io"

# Social
twitter_username: koffeecuptales
github_username: krishnaclouds

# Build settings
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Permalink structure
permalink: /:year/:month/:day/:title/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - README.md
  - CLAUDE.md
