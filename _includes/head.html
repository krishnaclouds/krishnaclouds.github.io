<meta name="description" content="{{ page.description | default: site.description | strip_html | truncatewords: 50 }}">
<meta name="author" content="{{ site.title }}">

<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

<!-- Fonts - IBM Plex for that developer aesthetic -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,600;1,400&family=IBM+Plex+Sans:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">

<!-- Main stylesheet -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

<!-- RSS Feed -->
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
