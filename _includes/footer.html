<footer class="site-footer">
  <div class="footer-content">
    <p class="footer-text">
      <span class="footer-name">{{ site.title }}</span>
      <span class="footer-separator">·</span>
      <a href="mailto:{{ site.email }}" class="footer-link">{{ site.email }}</a>
    </p>
    <div class="footer-links">
      <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" rel="noopener" class="footer-social">twitter</a>
      <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener" class="footer-social">github</a>
    </div>
    <p class="footer-copy">© {{ 'now' | date: "%Y" }} · Built with Jekyll</p>
  </div>
</footer>
